<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображения в HTML</title>
</head>
<body>
    <!-- Абсолютный путь до изображения -->
    <!-- <img src="http://www.fonstola.ru/download.php?file=201201/1920x1200/fonstola.ru-72240.jpg" alt="Фэррари"> -->
    
    <!-- Относительный путь до изображения -->
    <img src="img/go.jpg" alt="группа людей"
    srcset="img/go-480.jpg 480w,
            img/go-780.jpg 780w"
    sizes="(max-width: 20em) 30vw,
           (max-width: 30em) 60vw">
     <!-- srcset - позволяет установить определенное изображение
     под определенное разрешение экрана пользователя
     / НО НУЖНО ИСПОЛЬЗОВАТЬ В СВЯЗКЕ С-->
     <!-- sizes - устанавливает праметры (max-width: 20em)
     в процентах от ширины доступной области 30vw-->




</body>
</html>
